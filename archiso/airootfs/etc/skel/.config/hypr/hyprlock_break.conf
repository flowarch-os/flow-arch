general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = ~/.config/hypr/themes/wallpaper_blue.svg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# STATUS LABEL
label {
    monitor =
    text = POMODORO BREAK
    color = rgba(200, 200, 200, 1.0)
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

# COUNTDOWN LABEL
label {
    monitor =
    text = cmd[update:1000] cat /tmp/pomodoro_break_countdown 2>/dev/null || echo "00:00"
    color = rgba(255, 100, 100, 1.0)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

# MOTIVATION/INSTRUCTION
label {
    monitor =
    text = Break Time. Unlocking early will just re-lock.
    color = rgba(200, 200, 200, 0.8)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -150
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -250
    halign = center
    valign = center
}
