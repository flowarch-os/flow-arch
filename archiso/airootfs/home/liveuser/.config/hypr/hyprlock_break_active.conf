general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = ~/.config/hypr/themes/wallpaper_blue.svg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.4
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# STATUS LABEL
label {
    monitor =
    text = POMODORO BREAK
    color = rgba(200, 200, 200, 1.0)
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

# COUNTDOWN LABEL
label {
    monitor =
    text = cmd[update:1000] cat /tmp/pomodoro_break_countdown 2>/dev/null || echo "00:00"
    color = rgba(255, 100, 100, 1.0)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

# INSTRUCTION
label {
    monitor =
    text = Input disabled until timer ends.
    color = rgba(200, 200, 200, 0.5)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, -150
    halign = center
    valign = center
}

# HIDDEN INPUT FIELD
input-field {
    monitor =
    size = 0, 0
    outline_thickness = 0
    dots_size = 0.1
    dots_spacing = 0.1
    dots_center = false
    outer_color = rgba(0,0,0,0)
    inner_color = rgba(0,0,0,0)
    font_color = rgba(0,0,0,0)
    fade_on_empty = true
    placeholder_text = 
    hide_input = true
    position = 0, -9999
    halign = center
    valign = center
}
